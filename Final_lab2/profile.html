<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Picture Upload</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<form id="profilePictureForm">
    <fieldset>
        <legend>Profile Picture</legend>
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId"><br>
        <label for="picture">Picture:</label><br>
        <input type="file" id="picture" name="picture"><br>
    </fieldset>
    <span id="userIdError" class="error"></span><br>
    <span id="pictureError" class="error"></span><br><br>
    <hr>
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById("profilePictureForm").addEventListener("submit", function(event){
        event.preventDefault();
        validateProfilePicture();
    });

    function validateProfilePicture() {
        const userIdInput = document.getElementById("userId");
        const pictureInput = document.getElementById("picture");
        const userIdError = document.getElementById("userIdError");
        const pictureError = document.getElementById("pictureError");
        const userId = userIdInput.value.trim();
        const picture = pictureInput.value.trim();

        // Validate User ID
        if (userId === "") {
            userIdError.textContent = "User ID is required";
            userIdInput.focus();
            return false;
        } else if (!/^\d+$/.test(userId) || parseInt(userId) <= 0) {
            userIdError.textContent = "User ID must be a positive number";
            userIdInput.focus();
            return false;
        } else {
            userIdError.textContent = "";
        }

        // Validate Picture
        if (picture === "") {
            pictureError.textContent = "Picture is required";
            pictureInput.focus();
            return false;
        } else {
            pictureError.textContent = "";
        }

        return true;
    }
</script>

</body>
</html>
